{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Register brand</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save brand</button>
            </form>
        </div>
    </div>
    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancel and return to the list of brands</a>
</div>
{% endblock %}
