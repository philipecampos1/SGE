{% extends 'base.html' %}
{% block title %} Update {% endblock %}
{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Update product</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update product</button>
            </form>
        </div>
    </div>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancel and return to the list of products</a>
</div>
{% endblock %}
